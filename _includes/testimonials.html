<div id="carousel-example-generic" class="carousel slide" data-ride="carousel">

	<!-- Wrapper for slides -->
	<div class="carousel-inner" role="listbox">

		{% for data in site.data.testimonials %}
		<div class="item {% if forloop.index0 == 0 %}active{% endif %}">
			<blockquote class="">
				<p>{{data.testimonial}}</p>
				<footer>{{data.name}} <cite title="Source Title">{{data.source}}</cite></footer>
			</blockquote>
		</div>
		{% endfor %}

	</div>

	<!-- Controls -->
	<p class="text-left">
		<a class="left btn btn-sm btn-default" href="#carousel-example-generic" role="button" data-slide="prev">
			<i class="fa fa-chevron-left"></i>
			<span class="sr-only">Previous</span>
		</a>
		<a class="right btn btn-sm btn-default" href="#carousel-example-generic" role="button" data-slide="next">
			<i class="fa fa-chevron-right"></i>
			<span class="sr-only">Next</span>
		</a>
	</p>

</div>

<nav id="mainNav" class="navbar navbar-default navbar-fixed-top" role="navigation">
	<div class="container">
		<!-- Brand and toggle get grouped for better mobile display -->
		<div class="navbar-header">
			<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand to-top" href="{{ site.baseurl }}/" title="{{ site.title }}">
				{{ site.title }}
			</a>
		</div>

		<!-- Collect the nav links, forms, and other content for toggling -->
		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">

				{% for link in site.data.menu_nav %}
				{% if link.title %}
				<li class="{% if link.href == page.url %}active{% endif %}">
					<a href="{{ link.href | prepend: site.baseurl }}" class="{{ link.class }}">{{ link.title }}</a>
				</li>
				{% endif %}
				{% endfor %}

			</ul>

			<ul class="nav navbar-nav navbar-right hidden-sm hidden-xs">

				<p class="navbar-text">

					<a href="#" class="label label-primary">#FreedomToGo</a>
					<a href="#" class="label label-primary">#LetsTalkHC</a>

				</p>

			</ul>

		</div><!-- /.navbar-collapse -->
	</div><!-- /.container-fluid -->
</nav>

<script type="text/javascript">
	
	jQuery(document).ready(function($) {

		var imageArr = new Array();

		$('.viewFancybox').each(function(){
			imgObj = new Image();
			imgObj.src = $(this).data('view-img');
			imgObj.id = "theImage";
			imgObj.className = "img-responsive center-block";
			imageArr[$(this).data('select')] =  imgObj;
		});

		$('.viewFancybox').click(function(){

			// imgObj.src = $(this).data('view-img');
			$('#theImage').replaceWith( imageArr[$(this).data('select')] );
			console.log( "clicked: " + $(this).data('select') );

		});
		console.log(imageArr);

	});

</script>
